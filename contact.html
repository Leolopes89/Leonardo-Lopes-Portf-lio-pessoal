<!DOCTYPE html>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;

    section {
        margin-bottom: 5px;
    }

    h2 {
        color: #0f1310;

    ul {
        list-style-type: none;
        padding: 0;

    li {
        margin-bottom: 5px;
    }

<body>
    

<header>
    <h1></h1>
</header>

<footer>
    
</footer>



    <h2>Entre em Contato</h2>

    <form action="/processar_cadastro" method="post">
        <section>
        <!-- Campo Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        </section>

        <section>
        <!-- Campo Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        </section>

        <section>
        <!-- Campo Contato -->
        <label for="contato">Contato:</label>
        <input type="contato" id="contato" name="contato" required>
        </section>

        <section>
        <!-- Campo Deixe sua mensagem -->
        <label for="Deixe sua mensagem">Deixe sua mensagem:</label>
        <input type="deixe sua mensagem" id="deixe sua mensagem" name="deixe sua mensagem" required>
        </section>

        <section>
        <!-- BotÃ£o de Envio -->
        <input type="submit" value="Contactar">
        </section>
    </form>

</body>
